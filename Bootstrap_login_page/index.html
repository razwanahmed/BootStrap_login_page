<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Bootstrap_Login_Page</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box"></div>
    <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
    </div>
    <div class="col-lg-12 login-title">ADMIN PANEl</div>

     <div class="col-lg-12 login-form">
         <div class="col-lg-12 login-form">
             <form>
                 <div class="form-group">
                     <label class="form-control-label">USERNAME</label>
                     <input type="text" class="form-control">
                 </div>

                 <div class="form-group">
                    <label class="form-control-label">PASSWORD</label>
                    <input type="password" class="form-control">
                </div>

                <div class="col-lg-12 loginbttn">
                    <div class="col-lg-6 login-btn login-text">
                        <!-- error message -->
                    </div>

                    <div class="col-lg-6 login-btn login-button">
                        <button type="submit" class=" btn btn-outline-primary">LOGIN</button>
                    </div>
                </div>
             </form>
         </div>
     </div>

     <div class="col-lg-3 col-md-2"></div>

    </div>
</div>
</body>
</html>
